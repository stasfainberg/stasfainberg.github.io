<div id="game" class="row animated bounceIn">
    <div class="col-md-12">
        <div class="scores row">
            <div class="col-md-12">
                <span class="player player1">
                    <span class="badge">{{ player1.score }}</span>
                    <span>&nbsp;{{ player1.pseudo }}</span>
                </span>
                <span class="player player2">
                    <span class="badge">{{ player2.score }}</span>
                    <span>&nbsp;{{ player2.pseudo }}</span>
                </span>
            </div>
        </div>
        <div class="row">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
